<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GPS Tracking">
    <meta name="author" content="Gulfsat Madagascar">

    <title>{{ page_title }}</title>
    <link href="/static/css/position.css" rel="stylesheet">
    <link href="/static/css/leaflet.css" rel="stylesheet">
    <link href="/static/font-awesome-4.1.0/css/font-awesome.css"
	  rel="stylesheet">

      <div class="container-fluid">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle"
		  data-toggle="collapse"
		  data-target="#bs-example-navbar-collapse-1">
	    <span class="sr-only">Basculer</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
          <a class="navbar-brand" href="{% url 'position:index' %}">{{ brand_name }}</a>
	</div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
	    <li>
	      <a href="#" role="button" class="device-row">

	      </a>

	    <li class="dropdown">
	      <a href="#" role="button"

	      </a>
	      <ul class="dropdown-menu">

		    <a href="{% url 'logout' %}">
		      <i class="fa fa-fw fa-power-off"></i>
		      D&eacute;connection
		    </a>
                  {% else %}
		    <a href="{% url 'login' %}">

	      </ul>
	    </li>
	  </ul>

    <script src="/static/js/bootstrap.min.js"></script>
    {% block javascript %}{% endblock %}
